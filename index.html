---
layout: default
---
<body>
  <div class="index-wrapper">
    <div class="aside">
      <div class="info-card">
        <h1>StormPhoenix</h1>
        <a href="https://github.com/stormphoenix/" target="_blank"><img src="https://avatars3.githubusercontent.com/u/13671242?s=40&v=4" alt="" width="25"/></a>
        <a href="http://weibo.com/beiyuu/" target="_blank"><img src="http://www.weibo.com/favicon.ico" alt="" width="25"/></a>
        <a href="http://www.douban.com/people/beiyuu/" target="_blank"><img src="http://www.douban.com/favicon.ico" alt="" width="22"/></a>
        <a href="http://instagram.com/beiyuu/" target="_blank"><img src="http://d36xtkk24g8jdx.cloudfront.net/bluebar/00c6602/images/ico/favicon.ico" alt="" width="22"/></a>
      </div>

      <div id="particles-js">
          <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="405" height="285"></canvas>
      </div>
    </div>

    <div class="index-content">
      <ul class="artical-list">
        {% for post in site.categories.blog %}
        <li>
          <a href="{{ post.url }}" class="title">{{ post.title }}</a>
          <div class="title-desc">{{ post.description }}</div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/js/particles.js" type="text/javascript"></script>
</body>
